name: Build and deploy Next.js app to Azure Web App - TrekCanada

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r .next public package.json next.config.js node_modules deploy/
          cd deploy
          zip -r ../release.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AAB5DDDEA88B474795A5EBB908C270A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_238940C03ABC4D52A5EAE8B5AB1B2814 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_52BBFF95671A4BB6BD701CD97478C9BA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TrekCanada'
          package: release.zip
